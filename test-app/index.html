<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewLogic Router Test</title>
</head>
<body>
    <div id="app">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
        </nav>
        <div id="content"></div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- 개발 중인 라우터 직접 로드 -->
    <script src="../src/viewlogic-router.js" type="module"></script>
    
    <script type="module">
        // 라우터 테스트
        import ViewLogicRouter from '../src/viewlogic-router.js';
        
        const router = new ViewLogicRouter({
            defaultRoute: 'home',
            debug: true
        });
        
        // 테스트 라우트
        const routes = {
            home: {
                template: '<h1>Home Page</h1><p>Router is working!</p>'
            },
            about: {
                template: '<h1>About Page</h1><p>Navigation works!</p>'
            },
            products: {
                template: '<h1>Products</h1><p>Dynamic routing test</p>'
            }
        };
        
        // 라우터 초기화
        router.init();
        
        console.log('Router initialized:', router);
    </script>
</body>
</html>
